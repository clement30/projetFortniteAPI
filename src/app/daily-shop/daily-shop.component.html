<app-header></app-header>
<html>
  <head>

<body>

  

<div class="bg">

<h1>Item Shop  {{date | date}}</h1>
<h2>Reset: <countdown #cd [config]="{leftTime: countDown}"></countdown></h2>
<!--<h2 class="clock"></h2>-->

  <div class="grille">    
    <div class="grid-item" *ngFor = "let i = index; let title of responseItemShop.shop"><input type="image" src="{{ responseItemShop.shop[i].displayAssets[0].full_background }}" style="width:300px;height:300px;" (click)="sendNumber(i)"></div>

    <div class="info" *ngIf="i != -1">
      <input class="croix" type="image" src="https://img.icons8.com/color/48/000000/delete-sign--v3.png" (click)="retourGrille()"/> <!--ferme le div information-->
      <img class="imageInfo" src="{{ responseItemShop.shop[i].granted[0].images.icon }}" style="width:200px;height:200px;">
      <h1 class="nomInfo">{{ responseItemShop.shop[i].displayName }}</h1>
      <h3 class="typeInfo">{{ responseItemShop.shop[i].rarity.name }} -- {{ responseItemShop.shop[i].displayType }}</h3>
      <h3 class="prix"><img style="width:25px" src="https://image.fnbr.co/price/icon_vbucks_50x.png"> {{ responseItemShop.shop[i].price.finalPrice }} </h3>
      <p class="descriptionInfo">"{{ responseItemShop.shop[i].displayDescription }}"</p>
      <h2 class="autreImages">Images</h2>
      <img class="autreImageInfo" src="{{ responseItemShop.shop[i].granted[0].images.featured }}" style="width:200px;height:200px;">
      <img class="autreImageInfo2" src="{{ responseItemShop.shop[i].displayAssets[0].background }}" style="width:200px;height:200px;">
      <img class="autreImageInfo3" src="{{ responseItemShop.shop[i].displayAssets[1].background }}" style="width:200px;height:200px;"> 
    </div>

  </div>
